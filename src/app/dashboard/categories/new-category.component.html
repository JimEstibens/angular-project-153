<div class="user-edit-component">
    <div class="container">
        <h2 class="mb-2 mt-0">Nueva Categoria</h2>
        <div class="row">
            <form class="col-md-8 col-sm-12" autocomplete="off" [formGroup]="newCategoryForm">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" name="name" formControlName="name" />
                </div>
                <div class="form-group">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="status" id="disabled" formControlName="status" class="custom-control-input" value="1" />
                        <label class="custom-control-label" for="disabled">Activado</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="status" id="actived" formControlName="status" class="custom-control-input" value="2" />
                        <label class="custom-control-label" for="actived">Desactivado</label>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-light" type="button" (click)="onCancel()">Cancelar</button>
                    <button class="btn btn-primary ml-3" (click)="onSave(newCategoryForm)" type="button" [disabled]="newCategoryForm.invalid">Crear categoria</button>
                </div>
            </form>
        </div>
    </div>
</div>
